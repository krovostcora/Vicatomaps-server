name: Update Fuel Prices Weekly

# –ö–æ–ª–∏ –∑–∞–ø—É—Å–∫–∞—Ç–∏
on:
  schedule:
    # –©–æ–Ω–µ–¥—ñ–ª—ñ –æ 12:06 UTC
    - cron: '6 12 * * 0'
  # –î–æ–∑–≤–æ–ª—è—î –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—Ä—É—á–Ω—É –∑ –≤–∫–ª–∞–¥–∫–∏ Actions
  workflow_dispatch:

# –©–æ —Ä–æ–±–∏—Ç–∏
jobs:
  update-fuel-prices:
    runs-on: ubuntu-latest

    steps:
      # –ö—Ä–æ–∫ 1: Wake-up Render server
      - name: üî• Wake up Render server
        run: |
          echo "Waking up server..."
          curl -X GET https://vicatomaps-server.onrender.com/api/health || true
          echo "Waiting 60 seconds for server to fully start..."
          sleep 60

      # –ö—Ä–æ–∫ 2: Trigger fuel price update
      - name: ‚õΩ Update fuel prices
        run: |
          echo "Triggering fuel price update..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET https://vicatomaps-server.onrender.com/api/admin/fuel/update)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "‚ùå Update failed with status $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Fuel prices updated successfully!"

      # –ö—Ä–æ–∫ 3: Verify update
      - name: ‚úÖ Verify update status
        run: |
          echo "Checking fuel price status..."
          curl -X GET https://vicatomaps-server.onrender.com/api/admin/fuel/status